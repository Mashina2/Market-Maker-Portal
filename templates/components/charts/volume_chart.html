<div id="volume_chart2" style="width: 100%; height: 500px;"></div>

<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Volume'],
            {% for a in volume_chart %}
                [ '{{ a.date }}', {{ a.value }}],
            {% endfor %}
        ]);

        var options = {
            title: 'Volume',
            legend: { position: 'bottom' },
            slantedText:true,
            slantedTextAngle:45,
        };

        var chart = new google.visualization.LineChart(document.getElementById('volume_chart2'));

        chart.draw(data, options);
    }
</script>
